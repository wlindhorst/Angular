<table border="1" cellspacing="5px" cellpadding="5px" style="font-size:20px">
  <thead style="background-color: grey">
    <tr>
      <th>Name</th>
      <th>Capital</th>
      <th>Flag</th>
      <th>Currencies</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of data">
        <td>{{c.name}}</td>
        <td>{{c.capital}}</td>
        <td><img width="100px" height="50px" src="{{c.flag}}"/></td>
        <td>{{c.currencies[0].code}}</td>
    </tr>
  </tbody>
</table>
